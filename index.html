<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Certificate Verification</title>
    <style>
        :root {
            --primary-navy: #1a237e;
            --accent-gold: #c5a059;
            --error-red: #b71c1c;
            --success-green: #2e7d32;
            --bg-gray: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 700px;
            padding: clamp(20px, 5vw, 50px);
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-navy);
            text-align: center;
            box-sizing: border-box;
        }

        /* تیتر ریسپانسیو */
        h1 {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: var(--primary-navy);
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 1.5;
            text-transform: uppercase;
        }

        .instruction-text {
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            color: #555;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-navy);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        button {
            background-color: var(--primary-navy);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0d1440;
        }

        #result-display {
            margin-top: 40px;
            animation: fadeIn 0.6s ease forwards;
        }

        .error-box {
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            color: var(--error-red);
            padding: 15px;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .success-box {
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .status-label {
            display: inline-block;
            background: #e8f5e9;
            color: var(--success-green);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .certificate-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .portal-footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Inquiry Regarding the Issuance Status of Participation Certificates for Workshops and Seminars</h1>
    
    <p class="instruction-text">To verify the status of your certificate, please enter the official reference code below:</p>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="Reference Code" autocomplete="off">
    </div>
    
    <button onclick="processVerification()">Verify Certificate</button>

    <div id="result-display"></div>

    <div class="portal-footer">
        OFFICIAL VERIFICATION SYSTEM &copy; 2024
    </div>
</div>

<script>
    function processVerification() {
        const inputCode = document.getElementById('userInput').value.trim();
        const display = document.getElementById('result-display');
        
        // Reset display
        display.innerHTML = '';

        if (inputCode === "01427") {
            // نمایش عکس جدید برای کد 01427
            display.innerHTML = `
                <div class="success-box">
                    <div class="status-label">✓ VALID RECORD FOUND</div>
                    <br>
                    <img src="https://uploadkon.ir/uploads/d62825_25asm-cer.png" alt="Official Certificate" class="certificate-img">
                </div>
            `;
        } else if (inputCode === "") {
            display.innerHTML = `<div class="error-box">Attention: Please enter a reference code to proceed.</div>`;
        } else {
            // خطا برای هر کد دیگری غیر از 01427
            display.innerHTML = `
                <div class="error-box">
                    <strong>Access Denied:</strong> The provided reference code is invalid or does not exist in our records.
                </div>
            `;
        }
    }

    // فراهم کردن امکان فشردن کلید Enter
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            processVerification();
        }
    });
</script>

</body>
</html>
